<body>
    <script>
        //创建一个用户迭代数组的迭代器
        function createArrayIterator(arr) {
            var i = 0;//下标从0开始迭代
            return {
                next() {
                    var obj = {
                        value:arr[i],
                        done:i>=arr.length
                    }
                    i++;
                    return obj
                }
            }
        }
        var iterator = createArrayIterator([2,3,5,2,5,232])
    </script>
</body>
